<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincar Store - Contact Us</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/contact.css">
</head>
<body>
    <header>    
        <nav>
            <div class="logo">
                <i class="fa-solid fa-flask-vial"></i>
            </div>
            <ul>
                <li><a href="./index.html">Menu</a></li>
                <li><a href="./catalog.html">Catalog</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>
            </div>

            <div id="menu">
                <i class="fas fa-bars"></i> <!-- Changed class to Font Awesome 5 -->
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
        </section>

        <section class="contact-form-section">
            <form class="contact-form" action="/submit" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="uptodate">
            <span>
                <h2>Stay Up to Date</h2>
                <p>Sign up for the latest product news and offers</p>
            </span>
            
            <form action="submit" method="post">
                <label for="email">Your Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>

        <div class="line"></div>

        <ul>
            <li>Cookie Policy</li>
            <li>Terms of Use</li>
            <li>Accessibility Policy</li>
            <li>
                <div class="social-icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/5d403e8369.js" crossorigin="anonymous"></script>
</body>
</html>
